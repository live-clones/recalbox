# GitLab CI configuration file
#
# To run this locally (requires `gitlab-runner`):
#   $ gitlab-runner exec docker <job_name>

image: docker:latest

.only-default: &only-default
  only:
    - master
    - merge_requests
    - tags

stages:
  - lint
  - build
  - release

variables:
  GIT_SUBMODULE_STRATEGY: recursive


# Lint

.lint_template: &lint_definition
  stage: lint
  variables:
    GIT_SUBMODULE_STRATEGY: none
  <<: *only-default

lint package license:
  <<: *lint_definition
  image: "docker:latest"
  script:
    - apk update && apk add bash
    - bash test/lint/package-licenses.sh

lint config-files:
  <<: *lint_definition
  before_script:
    - apk add --update --no-cache libxml2-utils
  script: test/lint/config-files

lint buildroot:
  <<: *lint_definition
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  image: python:2-alpine
  before_script:
    - pip install six
  script: test/lint/buildroot

