doc.link.fr = "https://wiki.recalbox.com/fr/emulators/handhelds/game-and-watch"
doc.link.en = "https://wiki.recalbox.com/en/emulators/handhelds/game-and-watch"
port = 0
readonly = 0
icon.unicode = $F278

[properties]
type = handheld
device.pad = mandatory
device.keyboard = no
device.mouse = no
device.lightgun = no
release.date = "1980-04"
manufacturer = "Nintendo"
retroachievements = 0
crt.multiresolution = 0
crt.multiregion = 0

[core.0]
package = BR2_PACKAGE_LIBRETRO_GW
priority = 1
emulator = "libretro"
core = "gw"
extensions = ".mgw .zip .7z"
netplay = 0
softpatching = 0
compatibility = high
speed = high