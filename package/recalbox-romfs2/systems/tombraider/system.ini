; ===========================
; tombraider
; ===========================

; all keys can be overridden for a particular board using key.<boardtag>
; example:
;   priority = 0
;   priority.rpi4 = 3
; Complete sections may be overridden. In such cases, all key from the global section are ignored,
; you must redefine them all
; example
; [core.0]
; [core.0.rpi4]
; Board tags are defined by BR2_PACKAGE_RECALBOX_TARGET_<tag>

[system]
uuid = "369b83ac-7765-41cc-b6b7-a5c90bbf75cb"
name = "tombraider"
fullname = "Tomb Raider"
platforms = "tombraider"
theme.folder = "tombraider"
roms.folder = "%ROOT%/ports/Tomb Raider"
screenscraper.id = 0
doc.link.fr = "https://wiki.recalbox.com/fr/emulators/ports/tombraider"
doc.link.en = "https://wiki.recalbox.com/en/emulators/ports/tombraider"
port = 1
readonly = 0
icon.unicode = $F2e5

[properties]
type = port
device.pad = mandatory
device.keyboard = no
device.mouse = no
device.lightgun = no
manufacturer = "XProger"
release.date = "2016-08"
retroachievements = 0
crt.multiresolution = 0
crt.multiregion = 0

[core.0]
package = BR2_PACKAGE_LIBRETRO_OPENLARA
priority = 1
emulator = "libretro"
core = "openlara"
extensions = ".phd .psx .tr2"
netplay = 0
compatibility = high
speed = high
