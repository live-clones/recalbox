doc.link.en = "https://wiki.recalbox.com/en/emulators/ports/mrboom"
port = 1
readonly = 1
icon.unicode = $F2b6

[properties]
type = port
device.pad = mandatory
device.keyboard = no
device.mouse = no
device.lightgun = no
release.date = "2017-01"
manufacturer = "port"
retroachievements = 0
crt.multiresolution = 0
crt.multiregion = 0

[core.0]
package = BR2_PACKAGE_LIBRETRO_MRBOOM
priority = 1
emulator = "libretro"
