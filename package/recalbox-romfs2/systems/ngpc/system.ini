; ===========================
; ngpc
; ===========================

; all keys can be overridden for a particular board using key.<boardtag>
; example:
;   priority = 0
;   priority.rpi4 = 3
; Complete sections may be overridden. In such cases, all key from the global section are ignored,
; you must redefine them all
; example
; [core.0]
; [core.0.rpi4]
; Board tags are defined by BR2_PACKAGE_RECALBOX_TARGET_<tag>

[system]
uuid = "6d2a272c-a165-4985-aa8c-72d74b9e35a2"
name = "ngpc"
fullname = "Neo-Geo Pocket Color"
platforms = "ngpc"
theme.folder = "ngpc"
roms.folder = "%ROOT%/ngpc"
screenscraper.id = 82
doc.link.fr = "https://wiki.recalbox.com/fr/emulators/handhelds/neo-geo-pocket-color"
doc.link.en = "https://wiki.recalbox.com/en/emulators/handhelds/neo-geo-pocket-color"
port = 0
readonly = 0
icon.unicode = $F259

[properties]
type = handheld
device.pad = mandatory
device.keyboard = no
device.mouse = no
device.lightgun = no
release.date = "1999-03"
manufacturer = "SNK"
retroachievements = 1
crt.multiresolution = 0
crt.multiregion = 0

[core.0]
package = BR2_PACKAGE_LIBRETRO_BEETLE_NGP
priority = 1
emulator = "libretro"
core = "mednafen_ngp"
extensions = ".ngc .ngpc .zip .7z"
netplay = 0
compatibility = high
speed = high

[core.1]
package = BR2_PACKAGE_LIBRETRO_RACE
priority = 2
emulator = "libretro"
core = "race"
extensions = ".ngc .ngpc .zip .7z"
netplay = 0
compatibility = high
speed = high
