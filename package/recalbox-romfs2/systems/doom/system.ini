; Board tags are defined by BR2_PACKAGE_RECALBOX_TARGET_<tag>

[system]
uuid = "45075616-dec4-4d25-ac6d-58b4687eec1e"
name = "doom"
fullname = "Doom"
theme.folder = "doom"
roms.folder = "%ROOT%/ports/Doom"
