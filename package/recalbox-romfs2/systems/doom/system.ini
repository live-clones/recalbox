doc.link.fr = "https://wiki.recalbox.com/fr/emulators/ports/doom"
doc.link.en = "https://wiki.recalbox.com/en/emulators/ports/doom"
port = 1
readonly = 0
icon.unicode = $F277

[properties]
type = engine
device.pad = mandatory
device.keyboard = no
device.mouse = no
device.lightgun = no
release.date = "1993-12"
manufacturer = "IdSoftware"
retroachievements = 0
crt.multiresolution = 0
crt.multiregion = 1

[core.0]
package = BR2_PACKAGE_LIBRETRO_PRBOOM
priority = 1
emulator = "libretro"
core = "prboom"
extensions = ".wad .iwad .pwad .lmp .zip .7z"
netplay = 0
softpatching = 0
compatibility = high
speed = high
crt.available = 1
