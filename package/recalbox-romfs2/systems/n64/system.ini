; ===========================
; N64
; ===========================

; all keys can be overridden for a particular board using key.<boardtag>
; example:
;   priority = 0
;   priority.rpi4 = 3
; Complete sections may be overridden. In such cases, all key from the global section are ignored,
; you must redefine them all
; example
; [core.0]
; [core.0.rpi4]
; Board tags are defined by BR2_PACKAGE_RECALBOX_TARGET_<tag>

[system]
uuid = "162fbf63-0931-40b7-83cd-c5c301ff4a93"
name = "n64"
fullname = "Nintendo 64"
theme.folder = "n64"
roms.folder = "%ROOT%/n64"
screenscraper.id = 14
doc.link.fr = "https://wiki.recalbox.com/fr/emulators/consoles/nintendo-64"
doc.link.en = "https://wiki.recalbox.com/en/emulators/consoles/nintendo-64"
port = 0
readonly = 0
icon.unicode = $F260

[properties]
type = console
device.pad = mandatory
device.keyboard = no
device.mouse = no
device.lightgun = no
release.date = "1996-06"
manufacturer = "Nintendo"
retroachievements = 1
crt.multiresolution = 0
crt.multiregion = 0

